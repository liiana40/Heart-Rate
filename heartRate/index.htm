   <script type="text/javascript">
	function calcHeartRate(){
		var maxRate = 0;
		var minRate = 0;
		var subConst = 220;
		myAge = document.getElementById('myAge');
		findOut = document.getElementById('resullts');
		myAge = Number(myAge.value);
		if ((isNaN(myAge) || myAge == ""))
			alert('Please enter age number.');
		else
		{
			minRate = (subConst - myAge) * 0.5;
			maxRate = (subConst - myAge) * 0.85;
			minRate = Math.floor(minRate);
			maxRate =  Math.floor(maxRate);
			document.getElementById("results").innerHTML = minRate+' to '+maxRate+' beats per min';
		}
	}
		// add event listener to Submit button
	var btn = document.getElementById("button");
	
	if (btn.addEventListener){
		btn.addEventListener("click", calcHeartRate, false);
	} else if (btn.attachEvent){
		btn.attachEvent("onclick", calcHeartRate);
	}
   </script>
